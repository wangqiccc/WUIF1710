<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

</body>
<script>
    //push()
    //在数组的末尾添加一个或者多个元素.返回值为新数组长度
    var arr=[1,2,3];
    arr.push(4,5,6);
    console.log(arr);

    //pop()
    //删除掉数组的最后一个元素,返回值为被删除的那个元素
    var arr=[1,2,3];
    arr.pop();
    console.log(arr);

    //unshift()
    //在数组的开始位置添加一个或者多个元素,返回值为新数组长度
    var arr=[1,2,3];
    arr.unshift(4,5);
    console.log(arr);

    //shift()
    //在数组的开始位置删除一个元素,返回值为被删除的那个元素
    var arr=[5,4,3];
    arr.shift();
    console.log(arr);

    //splice()
    //万能的添加、删除方法；
    // 第一个参数：操作的位置；
    // 第二个参数：要删除的个数；
    // 后续的参数 表示要添加的内容，返回值是删掉的元素组成的数组
    var arr=[0,1,2,3,4,5];
    arr.splice(2,3,0,0);
    console.log(arr);

    //join()
    //将数组转化成字符串
    var arr=[1,2,3];
    var str=arr.join("-");
    console.log(str);

    //concat
    //将多个数组合并为一个,对于原数组没有任何影响
    var arr1=[1,2];
    var arr2=[3,4];
    var newarr=arr1.concat(arr2);
    console.log(newarr);

    //slice
    //从数组中截取指定内容返回,不影响原数组
    var arr=[1,2,3,4,5];
    var newarr=arr.slice(0,2);
    console.log(newarr);

    //sort
    //实现数组排序的功能,会影响数组本身
    var arr=[6,4,8,3,5,11,7,2,0];
    var r=arr.sort(function(a,b){
        if(a>b){
            return 1;
        }else if(a<b){
            return -1;
        }
    });
    console.log(r);

    //forEach
    //参数：回调函数function(value,index){}
    //返回值：每个值
    //作用：遍历每一个值
    var arr=[98,87,54,42,23,78,87];
    var newarr=[];
    arr.forEach(function(v){
        if(v>60){
            newarr.push(v);
        }
    });
    console.log(newarr);

    //filter
    //参数：回调函数function(value,index){}
    //返回值：满足条件的数值
    //作用：过滤
    var arr=[57,68,94,84,49];
    var newarr=arr.filter(function(v,l){
        if(v>60){
            console.log(v);
        }
    } );

    //map
    //参数：回调函数function(value,index){}
    //作用：一一对应按照表达式得到某值,映射
    //返回值：运算完成得到的结果
    var arr=[1,2,3,4];
    var newarr=arr.map(function (value) {
        return value*value;
    });
    console.log(newarr);

    //some
    //参数：回调函数function(value,index){}
    //作用：判断数组中是否存在某值
    //返回值：true||false
    var arr=[98,37,58,75];
    var result=arr.some(function (v,l) {
        if(v>60){
            return true;
        }
    });
    console.log(result);

    //every
    // 参数：回调函数function(value,index){}
    // 作用：判断数组中是否所有值都满足条件
    //返回值：true||false
    var arr=[98,37,58,75];
    var result=arr.every(function (v,l) {
        if(v>60){
            return true;
        }
    });
    console.log(result);

    //indexOf
    //表示某一个值在数组中第一次出现的位置
    //作用：获取数组中某个值的下标
    var arr=[98,37,58,75];
    console.log(arr.indexOf(98));

    //lastIndexOf
    //数组中某个值最后一次出现的位置
    var arr=[98,37,58,75,98,66];
    console.log(arr.lastIndexOf(98));

    //reverse
    //将数组中内容进行反向展示 对数组有影响
    var arr=[1,2,3,4];
    arr.reverse();
    console.log(arr);

    //reduce
    //累加器  从左往右加；
    var arr=[1,2,3,4,5];
    var num=arr.reduce(function (a,b) {
        return a+b;
    });
    console.log(num);

    //reduceRight
    //累加器 从右往左加
    var arr=[
        {name:"zhang",grade:80},{name:"li",grade:90},{name:"wang",grade:70}
    ]
    var num=arr.reduceRight(function (a,b) {
        return{grade:a.grade+b.grade}
    });
    console.log(num);

    //find()
    //根据我们设置的条件进行查找 满足条件的 就把这个值返回
    var arr=[1,2,3];
    var r=arr.find(function(v,i){
        if(v*v===4){
            return true;
        }
    });
    console.log(r);

    //findIndex()
    //根据我们设置的条件进行查找 满足条件的 就把这个值的位置返回
    var arr=[1,2,3];
    var r=arr.findIndex(function(v,i){
        if(v*v===4){
            return true;
        }
    });
    console.log(r);

    //fill()
    //对数组进行填充，把数组中所有的空值填充为某个值
    var arr=new Array(10);
    arr.fill(1);
    console.log(arr);

    //copyWithIn（）
    //用数组的某一部分替换掉另一部分
    var arr=[1,2,3,4,5];
    arr.copyWithin(0,3,4);
    console.log(arr);

    //includes（）
    //用来判断数组中是否包含某个值的方法
    var arr=[1,2,3,4,5,6];
    console.log(arr.includes(0));

    //Array.from();
    //把一个类数组（有length的对象）转化为真的数组
    function fn(){
        console.log(Array.from(arguments));
    }
    fn(1,2,3,4,5);

    //Array.of()
    //作用：创建一个具有可变数量参数的新数组
    var arr=new Array(5,6,7);
    var arr=Array.of(5,6,7);
    console.log(arr);

</script>
</html>
